server:
  host: localhost
  port: 8080

database:
  url: jdbc:h2:./data/api-service-config;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
  username: sa
  password: ""
  driver: org.h2.Driver

swagger:
  enabled: true
  path: /swagger

# Custom configuration file paths for testing
config:
  paths:
    databases: "custom/databases.yml"
    queries: "custom/queries.yml"
    endpoints: "custom/api-endpoints.yml"
