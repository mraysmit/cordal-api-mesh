endpoints:
  analytics-endpoint:
    path: "/api/analytics/data"
    method: "GET"
    query: "analytics-query"
    description: "Analytics data endpoint"
    pagination:
      enabled: true
      defaultSize: 50
      maxSize: 200
    parameters:
      - name: "page"
        type: "INTEGER"
        source: "QUERY"
        required: false
        defaultValue: "0"
      - name: "size"
        type: "INTEGER"
        source: "QUERY"
        required: false
        defaultValue: "50"
    response:
      type: "PAGED"

  reporting-endpoint:
    path: "/api/reports/data"
    method: "GET"
    query: "reporting-query"
    description: "Reporting data endpoint"
    parameters:
      - name: "date"
        type: "STRING"
        source: "QUERY"
        required: true
    response:
      type: "LIST"
