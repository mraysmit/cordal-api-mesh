endpoints:
  test-endpoint-1:
    path: "/api/test/endpoint1"
    method: "GET"
    query: "test-query-1"
    description: "First test endpoint"
    pagination:
      enabled: true
      defaultSize: 20
      maxSize: 100
    parameters:
      - name: "page"
        type: "INTEGER"
        source: "QUERY"
        required: false
        defaultValue: "0"
      - name: "size"
        type: "INTEGER"
        source: "QUERY"
        required: false
        defaultValue: "20"
    response:
      type: "PAGED"

  test-endpoint-2:
    path: "/api/test/endpoint2"
    method: "GET"
    query: "test-query-2"
    description: "Second test endpoint"
    parameters: []
    response:
      type: "SINGLE"
