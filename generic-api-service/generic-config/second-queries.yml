queries:
  analytics-query:
    name: "analytics-query"
    sql: "SELECT * FROM analytics_data LIMIT ? OFFSET ?"
    database: "analytics-db"
    description: "Analytics query"
    parameters:
      - name: "limit"
        type: "INTEGER"
        required: true
      - name: "offset"
        type: "INTEGER"
        required: true

  reporting-query:
    name: "reporting-query"
    sql: "SELECT * FROM reports WHERE date >= ?"
    database: "reporting-db"
    description: "Reporting query"
    parameters:
      - name: "date"
        type: "STRING"
        required: true
