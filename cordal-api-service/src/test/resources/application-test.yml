server:
  host: localhost
  port: 18080

database:
  url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  username: sa
  password: ""
  driver: org.h2.Driver

swagger:
  enabled: true
  path: /swagger

# Cache configuration for testing
cache:
  enabled: true
  defaultTtlSeconds: 300  # 5 minutes default TTL
  maxSize: 1000  # Maximum number of entries per cache
  cleanupIntervalSeconds: 60  # Cleanup interval in seconds

# Configuration source and file paths for testing
config:
  source: yaml  # Options: yaml, database
  loadFromYaml: false

  # Use specific test configuration files instead of directory scanning
  paths:
    databases: "test-databases.yml"
    queries: "test-queries.yml"
    endpoints: "test-api-endpoints.yml"

# Configuration validation settings - DISABLED for testing
validation:
  # Run validation during normal application startup
  runOnStartup: false  # DISABLED for testing to avoid validation errors
  # Run only validation and exit (for standalone configuration checking)
  validateOnly: false  # Keep false for normal testing
