server:
  host: localhost
  port: 18080

database:
  url: jdbc:h2:mem:testdb-no-create
  username: sa
  password: ""
  driver: org.h2.Driver
  createIfMissing: false  # Disable database creation

swagger:
  enabled: true
  path: /swagger

# Configuration source and file paths
config:
  source: yaml  # Options: yaml, database
  paths:
    databases: "test-databases.yml"
    queries: "test-queries.yml"
    endpoints: "test-api-endpoints.yml"
