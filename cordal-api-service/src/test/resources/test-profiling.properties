# Test Profiling Configuration
# This file contains configuration settings for test performance profiling

# Enable/disable test profiling
test.profiling.enabled=true

# Enable detailed profiling (logs every test start/end)
test.profiling.detailed=false

# Output directory for profiling reports (relative to project root)
test.profiling.output.dir=target/test-profiling

# Performance thresholds (in milliseconds)
test.profiling.slow.threshold=1000
test.profiling.very.slow.threshold=5000

# Reporting configuration
test.profiling.report.top.slowest.count=20
test.profiling.report.console.summary=true

# Categories for test classification
test.profiling.categories.fast.max=500
test.profiling.categories.medium.max=1000
test.profiling.categories.slow.max=5000

# Memory profiling (experimental)
test.profiling.memory.enabled=false
test.profiling.memory.threshold.mb=100

# Parallel execution settings for profiling
test.profiling.parallel.enabled=false
test.profiling.parallel.threads=4

# Integration with CI/CD
test.profiling.ci.fail.on.slow.tests=false
test.profiling.ci.slow.test.threshold=10000

# Report formats
test.profiling.reports.csv=true
test.profiling.reports.json=false
test.profiling.reports.html=false

# Logging configuration for profiling
test.profiling.log.level=INFO
test.profiling.log.slow.tests.only=true
