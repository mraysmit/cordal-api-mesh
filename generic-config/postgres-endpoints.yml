# PostgreSQL Stock Trades API Endpoints Configuration
# This file defines the REST API endpoints for PostgreSQL database

endpoints:
  # PostgreSQL Stock Trades Endpoints
  postgres-trades-list:
    path: "/api/postgres/trades"
    method: "GET"
    description: "Get all stock trades from PostgreSQL database with pagination"
    query: "postgres-trades-all"
    countQuery: "postgres-trades-count"
    pagination:
      enabled: true
      defaultSize: 50
      maxSize: 500
    parameters:
      - name: "page"
        type: "INTEGER"
        required: false
        defaultValue: 0
        description: "Page number (0-based)"
      - name: "size"
        type: "INTEGER"
        required: false
        defaultValue: 50
        description: "Page size"
      - name: "async"
        type: "BOOLEAN"
        required: false
        defaultValue: false
        description: "Enable async processing"
    response:
      type: "PAGED"
      fields:
        - name: "id"
          type: "LONG"
          description: "Trade ID"
        - name: "symbol"
          type: "STRING"
          description: "Stock symbol"
        - name: "trade_type"
          type: "STRING"
          description: "Trade type (BUY/SELL)"
        - name: "quantity"
          type: "INTEGER"
          description: "Number of shares"
        - name: "price"
          type: "DECIMAL"
          description: "Price per share"
        - name: "total_value"
          type: "DECIMAL"
          description: "Total trade value"
        - name: "trade_date_time"
          type: "TIMESTAMP"
          description: "Trade date and time"
        - name: "trader_id"
          type: "STRING"
          description: "Trader identifier"
        - name: "exchange"
          type: "STRING"
          description: "Exchange name"
        - name: "created_at"
          type: "TIMESTAMP"
          description: "Record creation timestamp"
        - name: "updated_at"
          type: "TIMESTAMP"
          description: "Record update timestamp"

  postgres-trades-count:
    path: "/api/postgres/trades/count"
    method: "GET"
    description: "Get total count of stock trades in PostgreSQL database"
    query: "postgres-trades-count"
    response:
      type: "SINGLE"
      fields:
        - name: "total_trades"
          type: "LONG"
          description: "Total number of trades"

