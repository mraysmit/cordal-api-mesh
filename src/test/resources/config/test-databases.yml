# Test Database Connections Configuration for unit tests
databases:
  # Test database for unit testing - use same as main app for integration testing
  test-db:
    name: "test-db"
    description: "Test database for unit testing"
    url: "jdbc:h2:./data/stocktrades;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1"
    username: "sa"
    password: ""
    driver: "org.h2.Driver"
    pool:
      maximumPoolSize: 5
      minimumIdle: 1
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
      leakDetectionThreshold: 60000
      connectionTestQuery: "SELECT 1"

  # Secondary test database
  test-metrics-db:
    name: "test-metrics-db"
    description: "Test metrics database for unit testing"
    url: "jdbc:h2:mem:testmetricsdb;DB_CLOSE_DELAY=-1"
    username: "sa"
    password: ""
    driver: "org.h2.Driver"
    pool:
      maximumPoolSize: 3
      minimumIdle: 1
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
      leakDetectionThreshold: 60000
      connectionTestQuery: "SELECT 1"
