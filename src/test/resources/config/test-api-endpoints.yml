# Test API endpoints configuration for unit tests
endpoints:
  # Test endpoint for unit testing
  test-endpoint:
    path: "/api/test/endpoint"
    method: "GET"
    description: "Test endpoint for unit testing"
    query: "test-query"
    parameters:
      - name: "param1"
        type: "STRING"
        required: false
        defaultValue: "default"
        description: "Test parameter 1"
    response:
      type: "SINGLE"
      fields:
        - name: "id"
          type: "INTEGER"
          description: "Test ID"
        - name: "name"
          type: "STRING"
          description: "Test name"

  # Test paginated endpoint
  test-paginated-endpoint:
    path: "/api/test/paginated"
    method: "GET"
    description: "Test paginated endpoint"
    query: "test-paginated-query"
    countQuery: "test-count-query"
    pagination:
      enabled: true
      defaultSize: 10
      maxSize: 50
    parameters:
      - name: "page"
        type: "INTEGER"
        required: false
        defaultValue: 0
        description: "Page number"
      - name: "size"
        type: "INTEGER"
        required: false
        defaultValue: 10
        description: "Page size"
    response:
      type: "PAGED"
      fields:
        - name: "id"
          type: "INTEGER"
          description: "Test ID"
        - name: "name"
          type: "STRING"
          description: "Test name"

  # Test endpoint with missing query (for validation testing)
  invalid-endpoint:
    path: "/api/test/invalid"
    method: "GET"
    description: "Invalid endpoint for testing"
    query: "nonexistent-query"
    response:
      type: "SINGLE"
