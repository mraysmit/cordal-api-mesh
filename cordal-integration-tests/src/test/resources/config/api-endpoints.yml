# Integration Test API Endpoints Configuration
# Contains endpoints for stock trades (H2) and PostgreSQL databases

endpoints:
  # Stock Trades Endpoints - EXAMPLE IMPLEMENTATIONS
  stock-trades-list:
    path: "/api/generic/stock-trades"
    method: "GET"
    description: "Get all stock trades with pagination"
    query: "stock-trades-all"
    countQuery: "stock-trades-count"
    pagination:
      enabled: true
      defaultSize: 20
      maxSize: 100
    parameters:
      - name: "page"
        type: "INTEGER"
        required: false
        defaultValue: 0
        description: "Page number (0-based)"
      - name: "size"
        type: "INTEGER"
        required: false
        defaultValue: 20
        description: "Page size"
    response:
      type: "PAGED"

  stock-trades-by-symbol:
    path: "/api/generic/stock-trades/symbol/{symbol}"
    method: "GET"
    description: "Get stock trades by symbol with pagination"
    query: "stock-trades-by-symbol"
    pagination:
      enabled: true
      defaultSize: 20
      maxSize: 100
    parameters:
      - name: "symbol"
        type: "STRING"
        required: true
        description: "Stock symbol (e.g., AAPL, GOOGL)"
      - name: "page"
        type: "INTEGER"
        required: false
        defaultValue: 0
        description: "Page number (0-based)"
      - name: "size"
        type: "INTEGER"
        required: false
        defaultValue: 20
        description: "Page size"
    response:
      type: "PAGED"

  stock-trades-by-trader:
    path: "/api/generic/stock-trades/trader/{trader_id}"
    method: "GET"
    description: "Get stock trades by trader ID with pagination"
    query: "stock-trades-by-trader"
    pagination:
      enabled: true
      defaultSize: 20
      maxSize: 100
    parameters:
      - name: "trader_id"
        type: "STRING"
        required: true
        description: "Trader ID (e.g., TRADER_001)"
      - name: "page"
        type: "INTEGER"
        required: false
        defaultValue: 0
        description: "Page number (0-based)"
      - name: "size"
        type: "INTEGER"
        required: false
        defaultValue: 20
        description: "Page size"
    response:
      type: "PAGED"

  stock-trades-by-date-range:
    path: "/api/generic/stock-trades/date-range"
    method: "GET"
    description: "Get stock trades by date range with pagination"
    query: "stock-trades-by-date-range"
    pagination:
      enabled: true
      defaultSize: 20
      maxSize: 100
    parameters:
      - name: "start_date"
        type: "STRING"
        required: true
        description: "Start date (YYYY-MM-DD format)"
      - name: "end_date"
        type: "STRING"
        required: true
        description: "End date (YYYY-MM-DD format)"
      - name: "page"
