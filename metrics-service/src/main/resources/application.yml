server:
  host: localhost
  port: 8081

metricsDatabase:
  # File-based mode with AUTO_SERVER (limited multi-connection support)
  # url: jdbc:h2:./data/metrics;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
  # TCP server mode (recommended for multiple connections)
  url: jdbc:h2:tcp://localhost:9092/./data/metrics;DB_CLOSE_DELAY=-1
  username: sa
  password: ""
  driver: org.h2.Driver

metricsCollection:
  enabled: true
  asyncSave: true
  samplingRate: 1.0

metricsDashboard:
  custom:
    enabled: true
    path: /dashboard
  grafana:
    enabled: false
    url: http://localhost:3000
    prometheus:
      enabled: false
      path: /metrics
